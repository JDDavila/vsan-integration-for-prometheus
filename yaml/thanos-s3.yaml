apiVersion: v1
kind: ConfigMap
metadata:
  name: thanos-config
data:
  s3.yaml: |
    type: S3
    config:
      bucket: ##BUCKET##
      endpoint: ##ENDPOINT##
      secret_key: ##SECRETKEY##
      access_key: ##ACCESSKEY##
